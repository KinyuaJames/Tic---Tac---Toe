<html>
    <body id="body">
        <link rel="stylesheet" href="index.css">
        <div style=" display:flex; justify-content:end;">
            <label class="switch">
                  <input type="checkbox">
                  <div class="switch__button"></div>
                  <div class="switch__background"></div>
            </label>
        </div>
        <h2 style="margin-top:-33px">
            TIC TAC TOE
        </h2>
        <div id="scores">
            <h5>
                X wins:
             <span id="xScores">
             </span>
            </h5>
            <h5>
                Draws:
                <span id="drawScores">
                </span>
            </h5>
            <h5>
                O wins:
             <span id="oScores">
             </span>
            </h5>
        </div>
        <div class="cellContainer">
            <div cellIndex = "0" id="cell"></div>
            <div cellIndex = "1" id="cell"></div>
            <div cellIndex = "2" id="cell"></div>
            <div cellIndex = "3" id="cell"></div>
            <div cellIndex = "4" id="cell"></div>
            <div cellIndex = "5" id="cell"></div>
            <div cellIndex = "6" id="cell"></div>
            <div cellIndex = "7" id="cell"></div>
            <div cellIndex = "8" id="cell"></div>
        </div>
        <h2 id="status"></h2>

        <h5 id = 'playy'> </h5>
        <div class="button-container">

            <div class="button-container-1">
                <span class="mas">Change Play</span>
                <button class="btn btn-primary" 
                id='work' type="button" name="Hover"
                onclick="changePlay()"> Change Play</button>
            </div>
            <div class="button-container-3">
                <span class="mas">Restart</span>
                <button class="btn btn-info" 
                type="button" name="Hover"
                id="restart" >Restart</button>
            </div>
        </div>
    </body>

    <script id="script" src="index3.js"></script>
</html>
